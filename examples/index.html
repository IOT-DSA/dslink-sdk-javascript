<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script src="../dist/dslink.js"></script>
    <script>
        window.onload = function() {
            console.log("Hello");
            this.link = new DS.LinkProvider("http://127.0.0.1:8080/conn", "browser-js-", {
                defaultNodes: {
                    one: {
                        "$name": "Test",
                        "$type": "bool",
                        "?value": true
                    }
                },
                isResponder: false,
                isRequester: true
            });

            this.link.connect().then(function() {
              return this.link.onRequesterReady;
            }).then(function(requester) {
              console.log(requester);
            });
        }
    </script>
</body>
</html>
